<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="card">
        <div class="top">
            <div class="srch-container">

                <input placeholder="Serach city" type="text" id="input">
                <button id="Search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <img src="./Stormclouds.jpg" alt="" id="img">
            </div>
            <div class="right">
                <div class="row1">
                    <i class="fa-solid fa-location-dot"></i> <span id="city_name"></span>
                </div>

                <div class="row2">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <span id="temp">23</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">55</span>
                </div>

                
                <div class="row3">
                    <i class="fa-solid fa-location-pin"></i>
                    <span id="humidity">123</span>
                    <i class="fa-solid fa-location-pin"></i>
                    <span id="cords">lang:343, lat:452</span>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
